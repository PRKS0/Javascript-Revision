<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body class="flex">

    <div class="top">
        <input type="text" name="" id="search", placeholder="city">
    </div>

   <div class="container">
        <div class="today">
            <div class="temp-date">
                <div class="temp">X째C</div>
                <div class="date subMeasure">XXX 00 XXX</div>
            </div>
            <div class="#lower">
                <div class="time subMeasure">XXX</div>
                <div class="sub-today">
                    <div class="humidity subMeasure">XXX: </div>
                    <div class="pressure subMeasure">XXX: </div>
                </div>
            </div>
            <div class="circle"></div>
        </div>
        <div class="future">
            <div class="day1 day"><span id="hour1">hour1</span><span id="temp1">째C</span></div>
            <div class="day2 day"><span id="hour2">hour2</span><span id="temp2">째C</span></div>
            <div class="day3 day"><span id="hour3">hour3</span><span id="temp3">째C</span></div>
        </div>
   </div>
</body>
<script src="script.js"></script>
</html>
